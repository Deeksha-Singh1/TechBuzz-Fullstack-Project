<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
/>
  <title>Document</title>
  <link rel="stylesheet" href="pro.css">
  <!-- <script src="pro.jss"></script> -->

</head>
<body>
  <div class="main-wrapper">
  <div class="button">
    <i class="fa fa-plus"></i>
  </div>
  <div class="main-wrapper-inside">
    <img src="https://st2.depositphotos.com/1104517/11965/v/600/depositphotos_119659092-stock-illust+ration-male-avatar-profile-picture-vector.jpg">
  </div>
  <div class="button-wrapper first">
    <div class="button-inside first">
      <a href="https://www.facebook.com/" target="_blank" ><i class="fa fa-facebook-square" aria-hidden="true" style="text-decoration: none; color: #fff;"></i></a>
    </div> 
  </div>
  <div class="button-wrapper second">
    <div class="button-inside second">
      <a href="https://www.google.com/" target="_blank" ><i class="fa fa-google" aria-hidden="true" style="text-decoration: none; color: #fff;"></i></a>
    </div> 
  </div>
  <div class="button-wrapper third">
    <div class="button-inside third">
      <a href="https://www.linkedin.com/" target="_blank" ><i class="fa fa-linkedin" aria-hidden="true" style="text-decoration: none; color: #fff;"></i></a>
    </div> 
  </div>
</div>
 
<script>
  var btn = document.querySelector('.button');
var buttonWrapper = document.querySelectorAll('.button-wrapper');

btn.addEventListener('click', function(){
  
  if(btn.classList.contains('animation')) {
    btn.classList.remove('animation');
  } else {
    btn.classList.add('animation');
  }
  
  for (i = 0; i < buttonWrapper.length; i++) {
    if(buttonWrapper[i].classList.contains('animation')){
      buttonWrapper[i].classList.remove('animation');   
    } else {
      buttonWrapper[i].classList.add('animation');
    }  
  }
  
});
</script>
  
</body>
</html>
